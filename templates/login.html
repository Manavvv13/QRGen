<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form method="POST" class="space-y-4">
      <input type="email" name="email" required placeholder="Email" class="w-full px-4 py-2 border rounded" />
      <input type="password" name="password" required placeholder="Password" class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a></p>
  </div>
</body>
</html>
